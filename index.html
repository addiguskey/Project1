<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel=“icon” type=“image/x-icon” href=“./assets/images/logo.svg”>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RHYTHM & BOOZE</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <!-- jumbotron/ where logo + name goes -->
    <header class="d-flex justify-content-center align-items-center py-5">
      <img src="./assets/images/logo-white.svg" alt="" />
    </header>
    <!-- Section for content -->
    <section class="main d-flex flex-column align-items-center my-5">
      <h1>Please hit the button to get what you need for today</h1>
      <div
        class="icon-frame d-flex justify-content-between align-items-center my-4"
      >
        <!-- DIV FOR COCKTAIL SIDE -->
        <div class="d-flex flex-column align-items-center">
          <img
            class="drink-icon"
            src="./assets/images/drink-icon1.svg"
            alt=""
          />
          <h1 class="drink-title fs-4"></h1>
          <!-- COCKTAIL THUMBS UP/DOWN -->
          <div class="thumbs-btns d-flex w-100 justify-content-around">
            <button class="thumb thumb-up">
              <i class="bi bi-hand-thumbs-up bg-black" id="drink-thumbs-up"></i>
            </button>
            <button class="thumb thumb-down">
              <i
                class="bi bi-hand-thumbs-down bg-black"
                id="drink-thumbs-down"
              ></i>
            </button>
          </div>
          <!-- Button trigger Drink modal -->
          <button type="button" class="btn btn-primary" id="drinkModal" data-bs-toggle="modal" data-bs-target="#exampleModal">
            See Recipe
          </button>
          
          <!-- Drink Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title font-weight-bold" id="drinkModalTitle"></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="" alt="" id="modalDrinkImage">
                  <div>
                  <h4>Ingredients:</h4>
                    <ul id="appendDrinkIng">
                    </ul>
                  </div>
                  <h4>Directions: </h4>
                  <p id="drinkDirections"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- DIV FOR MUSIC SIDE -->
        <div class="d-flex flex-column align-items-center">
          <img class="music-icon" src="./assets/images/music-icon.svg" alt="" />
          <h1 class="music-title fs-4"></h1>
          <!-- MUSIC THUMBS UP/DOWN -->
          <div class="thumbs-btns d-flex w-100 justify-content-around">
            <button class="thumb thumb-up">
              <i class="bi bi-hand-thumbs-up bg-black" id="music-thumbs-up"></i>
            </button>
            <button class="thumb thumb-down">
              <i
                class="bi bi-hand-thumbs-down bg-black"
                id="music-thumbs-down"
              ></i>
            </button>
          </div>
          <!-- Button trigger Music modal -->
          <button type="button" class="btn btn-primary" id="musicSeeMoreBtn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            More Songs Like This
          </button>
          
          <!-- Music Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                        </div>
                      </div>
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <div class="appendTenSongs">
                    
                  </div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Generate Button -->
      </div>
      <button id="start">Start</button>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
