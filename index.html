<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel=“icon” type=“image/x-icon” href=“./assets/images/logo.svg”>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RHYTHM & BOOZE</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <!-- jumbotron/ where logo + name goes -->
    <header class="d-flex justify-content-center align-items-center py-5">
      <img src="./assets/images/logo-white.svg" alt="" />
    </header>
    <!-- Section for content -->
    <section class="main d-flex flex-column align-items-center my-5">
      <h1 class="main-title">Smash the START button to get Sloshed</h1>
      <div
        class="icon-frame d-flex justify-content-between align-items-center my-4"
      >
        <!-- DIV FOR COCKTAIL SIDE -->
        <div class="d-flex flex-column align-items-center w-55">
          <img
            class="drink-icon"
            src="./assets/images/drink-icon1.svg"
            alt=""
          />
          <h1 class="drink-title fs-4"></h1>
          <!-- COCKTAIL THUMBS UP/DOWN -->
          <div class="thumbs-btns d-flex w-100 justify-content-around">
            <button class="thumb thumb-up">
              <i class="bi bi-hand-thumbs-up bg-black" id="drink-thumbs-up"></i>
            </button>
            <button class="thumb thumb-down" id="drink-thumbs-down">
              <i class="bi bi-hand-thumbs-down bg-black"></i>
            </button>
          </div>
          <!-- Button trigger Drink modal -->
          <button
            type="button"
            class="btn btn-secondary"
            id="drinkModal"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            See Recipe
          </button>

          <!-- Drink Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3
                    class="modal-title font-weight-bold"
                    id="drinkModalTitle"
                  ></h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <img src="" alt="" id="modalDrinkImage" />
                  <div>
                    <h4>Ingredients:</h4>
                    <ul id="appendDrinkIng"></ul>
                  </div>
                  <h4>Directions:</h4>
                  <p id="drinkDirections"></p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- DRINK FAVES BAR -->
          <button
            class="bi bi-bookmark-heart"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft"
            aria-controls="offcanvasLeft"
            id="fave-drinks-btn"
          ></button>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasLeft"
            aria-labelledby="offcanvasLeftLabel"
          >
            <div class="offcanvas-header">
              <h2 id="offcanvasLeftLabel">Drink Favorites</h2>
              <button
                type="button"
                class="btn-close text-reset bg-light"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body" id="append-fav-drinks"></div>
            <button
              class="btn btn-danger btn-block"
              type="button"
              id="clear-drinks-history"
            >
              Clear Favorites
            </button>
          </div>
        </div>

        <!-- DIV FOR MUSIC SIDE -->
        <div class="d-flex flex-column align-items-center w-55">
          <img class="music-icon" src="./assets/images/music-icon.svg" alt="" />
          <h1 class="music-title fs-4"></h1>
          <!-- MUSIC THUMBS UP/DOWN -->
          <div class="thumbs-btns d-flex w-100 justify-content-around">
            <button class="thumb thumb-up">
              <i class="bi bi-hand-thumbs-up bg-black" id="music-thumbs-up"></i>
            </button>
            <button class="thumb thumb-down" id="music-thumbs-down">
              <i class="bi bi-hand-thumbs-down bg-black"></i>
            </button>
          </div>
          <!-- Button trigger Music modal -->
          <button type="button" class="btn btn-secondary" id="musicSeeMoreBtn">
            More Songs Like This
          </button>
          <!-- MUSIC FAV BAR -->
          <button
            class="bi bi-bookmark-heart"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            id="fave-songs-btn"
          ></button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h2 id="offcanvasRightLabel">Music Favorites</h2>
              <button
                type="button"
                class="btn-close text-reset bg-light"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body" id="append-fav-songs"></div>
            <button
              class="btn btn-danger btn-block"
              type="button"
              id="clear-music-history"
            >
              Clear Favorites
            </button>
          </div>
        </div>
      </div>
      <!-- START Button -->
      <button id="start">START</button>
    </section>
    <!-- Music carousel -->
    <div class="carousel-bg">
      <button
        type="button"
        class="btn-close text-light"
        aria-label="Close"
        id="carousel-x"
      ></button>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active d-none"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="6"
            aria-label="Slide 7"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="7"
            aria-label="Slide 8"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="8"
            aria-label="Slide 9"
          ></button>
          <button
            type="button"
            class="d-none"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="9"
            aria-label="Slide 10"
          ></button>
        </div>
        <div class="carousel-inner"></div>
        <button
          class="carousel-control-prev bg-black"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="visually-hidden"
            ><i class="bi bi-caret-left-fill"></i
          ></span>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next bg-black"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"
            ><i class="bi bi-caret-right-fill"></i
          ></span>
        </button>
      </div>
      <button class="carousel-close-btn">Close</button>
    </div>

    <!-- JQUERY  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
